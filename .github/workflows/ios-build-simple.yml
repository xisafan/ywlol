name: 🚀 Simple iOS Build

on:
  workflow_dispatch:
    inputs:
      flutter_version:
        description: "Flutter版本"
        required: false
        default: "stable"

jobs:
  ios-build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ github.event.inputs.flutter_version || 'stable' }}
          channel: "stable"

      - name: Flutter Dependencies
        run: |
          flutter pub get

      - name: 🔄 Fix iOS Configuration
        run: |
          chmod +x .github/scripts/fix_ios_config.sh
          ./.github/scripts/fix_ios_config.sh

      - name: iOS Dependencies
        run: |
          echo "=== Pod 安装 ==="
          cd ios
          echo "检查Flutter配置文件:"
          ls -la Flutter/Generated.xcconfig || echo "配置文件不存在"
          pod install

      - name: Build iOS
        run: |
          flutter build ios --no-codesign --debug

      - name: Package IPA
        run: |
          chmod +x .github/scripts/create_ipa.sh
          ./.github/scripts/create_ipa.sh debug ovofun-ios

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ovofun-ios-app
          path: ovofun-ios-debug.ipa
