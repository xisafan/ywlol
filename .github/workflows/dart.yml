name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: 📦 iOS Build (Unsigned IPA)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Show environment info
        run: |
          flutter --version
          xcodebuild -version
          pod --version

      - name: Clean project
        run: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks
          rm -rf ~/Library/Developer/Xcode/DerivedData/*

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Re-install CocoaPods with iOS 13 forced
        run: |
          cd ios
          # 确保 Podfile 有 platform :ios, '13.0'
          if ! grep -q "platform :ios" Podfile; then
            echo "platform :ios, '13.0'" > Podfile.tmp
            cat Podfile >> Podfile.tmp
            mv Podfile.tmp Podfile
          fi
          sed -i '' "s/platform :ios, *'[^']*'/platform :ios, '13.0'/" Podfile

          # 在 Podfile 添加 post_install 钩子
          if ! grep -q "post_install do" Podfile; then
            cat >> Podfile <<'EOF'

post_install do |installer|
  installer.pods_project.targets.each do |target|
    target.build_configurations.each do |config|
      config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '13.0'
    end
  end
end
EOF
          fi

          pod install --repo-update

      - name: Build iOS Archive
        run: |
          cd ios
          export DISABLE_FLUTTER_BUILD_SCRIPT=1
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -archivePath ../build/Runner.xcarchive \
            clean archive \
            DEVELOPMENT_TEAM="" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/output \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
          ls -lh build/output

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-ipa
          path: build/output/*.ipa
          retention-days: 30
