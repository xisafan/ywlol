name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 1. æ˜¾ç¤ºç¯å¢ƒä¿¡æ¯
      - name: Show environment info
        run: |
          flutter --version
          xcodebuild -version
          pod --version

      # 2. æ·±åº¦æ¸…ç†é¡¹ç›®
      - name: Deep clean project
        run: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks ~/.pub-cache
          rm -rf ~/Library/Developer/Xcode/DerivedData/* ~/Library/Caches/CocoaPods

      # 3. å®‰è£…Flutterä¾èµ–
      - name: Install Flutter dependencies
        run: flutter pub get

      # 4. ç”Ÿæˆæ ‡å‡†Podfile
      - name: Generate standard Podfile
        run: |
          cd ios
          if [ ! -f "Podfile" ]; then
            cat > Podfile <<EOF
          platform :ios, '11.0'
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'
          project 'Runner', { 'Debug' => :debug, 'Profile' => :release, 'Release' => :release }

          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist. Run 'flutter pub get' first."
            end
            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1].strip if matches
            end
            raise "FLUTTER_ROOT not found"
          end

          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)
          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
            end
          end
          EOF
          fi

      # 5. æ‰§è¡Œpod install + ä¿®å¤è·¯å¾„æ£€æŸ¥ï¼ˆæ ¸å¿ƒä¿®å¤ï¼‰
      - name: Install CocoaPods dependencies (fix path check)
        run: |
          # è¿›å…¥iosç›®å½•å¹¶ä¿æŒåœ¨æ­¤ç›®å½•æ‰§è¡Œåç»­å‘½ä»¤ï¼ˆé¿å…è·¯å¾„æ··ä¹±ï¼‰
          cd ios
          
          # æ‰§è¡Œpod installï¼ˆä¿ç•™è¯¦ç»†æ—¥å¿—ï¼‰
          pod repo update --verbose
          pod install --verbose
          
          # å…³é”®ä¿®å¤1ï¼šæ˜ç¡®Pods.xcodeprojçš„ç»å¯¹è·¯å¾„ï¼Œé¿å…ç›¸å¯¹è·¯å¾„æ­§ä¹‰
          PODS_PROJECT_PATH="$PWD/Pods/Pods.xcodeproj"
          
          # å…³é”®ä¿®å¤2ï¼šæ·»åŠ å»¶è¿Ÿ+é‡è¯•æ£€æŸ¥ï¼ˆåº”å¯¹æ–‡ä»¶ç”Ÿæˆå»¶è¿Ÿï¼‰
          echo "Checking if $PODS_PROJECT_PATH exists..."
          RETRY_COUNT=0
          MAX_RETRIES=3
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if [ -f "$PODS_PROJECT_PATH" ]; then
              echo "âœ… Pods.xcodeproj found at: $PODS_PROJECT_PATH"
              break
            else
              echo "âš ï¸ Retry $((RETRY_COUNT+1)): Pods.xcodeproj not found yet. Waiting 2 seconds..."
              sleep 2
              RETRY_COUNT=$((RETRY_COUNT+1))
            fi
          done
          
          # æœ€ç»ˆæ£€æŸ¥ï¼šè‹¥å¤šæ¬¡é‡è¯•ä»æœªæ‰¾åˆ°ï¼Œæ‰åˆ¤å®šå¤±è´¥
          if [ ! -f "$PODS_PROJECT_PATH" ]; then
            echo "âŒ Pods.xcodeproj not found after $MAX_RETRIES retries!"
            # è¾“å‡ºç›®å½•ç»“æ„ä¾›æ’æŸ¥
            echo "Current directory: $PWD"
            echo "Directory contents:"
            ls -la
            echo "Pods directory contents:"
            ls -la Pods/
            exit 1
          fi

      # 6. ä¿®æ”¹Xcodeé…ç½®ï¼ˆæŠ‘åˆ¶GLESè­¦å‘Š + ç¦ç”¨ç­¾åï¼‰
      - name: Configure Xcode (suppress warnings + disable signing)
        run: |
          cd ios
          # å®‰è£…xcodeprojå·¥å…·
          sudo gem install xcodeproj --no-document
          
          # Rubyè„šæœ¬ï¼šä¿®æ”¹Runnerå’ŒPodsé¡¹ç›®
          ruby -e '
            require "xcodeproj"
            require "fileutils"

            #######################################
            # 1. ä¿®æ”¹Runneré¡¹ç›®
            #######################################
            runner_project_path = "Runner.xcodeproj"
            if File.exist?(runner_project_path)
              runner_project = Xcodeproj::Project.open(runner_project_path)
              runner_target = runner_project.targets.find { |t| t.name == "Runner" }
              
              runner_target.build_configurations.each do |config|
                # æŠ‘åˆ¶OpenGLESåºŸå¼ƒè­¦å‘Š
                config.build_settings["OTHER_SWIFT_FLAGS"] ||= []
                config.build_settings["OTHER_SWIFT_FLAGS"] << "-DGLES_SILENCE_DEPRECATION"
                config.build_settings["OTHER_CFLAGS"] ||= []
                config.build_settings["OTHER_CFLAGS"] << "-DGLES_SILENCE_DEPRECATION"
                # ç¦ç”¨ç­¾å
                config.build_settings["DEVELOPMENT_TEAM"] = ""
                config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"
              end
              
              runner_project.save
              puts "âœ… Updated Runner project"
            else
              puts "âŒ Runner.xcodeproj not found!"
              exit 1
            end

            #######################################
            # 2. ä¿®æ”¹Podsé¡¹ç›®ï¼ˆé’ˆå¯¹media_kit_videoï¼‰
            #######################################
            pods_project_path = "Pods/Pods.xcodeproj"
            if File.exist?(pods_project_path)
              pods_project = Xcodeproj::Project.open(pods_project_path)
              pods_project.targets.each do |pod_target|
                next unless pod_target.name.include?("media_kit_video")
                
                pod_target.build_configurations.each do |config|
                  config.build_settings["OTHER_SWIFT_FLAGS"] ||= []
                  config.build_settings["OTHER_SWIFT_FLAGS"] << "-DGLES_SILENCE_DEPRECATION"
                  config.build_settings["OTHER_CFLAGS"] ||= []
                  config.build_settings["OTHER_CFLAGS"] << "-DGLES_SILENCE_DEPRECATION"
                end
                puts "âœ… Updated media_kit_video pod"
              end
              
              pods_project.save
            else
              puts "âŒ Pods.xcodeproj not found (this should not happen after pod install)"
              exit 1
            end
          '

      # 7. æ„å»ºiOSç‰ˆæœ¬
      - name: Build iOS Release
        run: |
          flutter build ios --release --no-codesign --verbose \
            --no-tree-shake-icons
          
          # éªŒè¯æ„å»ºäº§ç‰©
          APP_PATH="build/ios/iphoneos/Runner.app"
          if [ -d "$APP_PATH" ]; then
            echo "âœ… Build succeeded! App size: $(du -sh "$APP_PATH")"
          else
            echo "âŒ Build failed - Runner.app not found at $APP_PATH"
            exit 1
          fi

      # 8. æ‰“åŒ…IPA
      - name: Package IPA
        run: |
          BUILD_PATH="build/ios/iphoneos"
          mkdir -p "$BUILD_PATH/Payload"
          mv "$BUILD_PATH/Runner.app" "$BUILD_PATH/Payload/"
          cd "$BUILD_PATH"
          zip -qq -r -9 FlutterIpaExport.ipa Payload
          
          # éªŒè¯IPA
          if [ -f "FlutterIpaExport.ipa" ]; then
            echo "âœ… IPA generated! Size: $(du -sh FlutterIpaExport.ipa)"
          else
            echo "âŒ IPA generation failed"
            exit 1
          fi

      # 9. ä¸Šä¼ äº§ç‰©
      - name: Upload IPA to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-ipa
          path: build/ios/iphoneos/FlutterIpaExport.ipa
          retention-days: 30
