name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 1. æ˜¾ç¤ºç¯å¢ƒä¿¡æ¯
      - name: Show environment info
        run: |
          flutter --version
          xcodebuild -version

      # 2. æ·±åº¦æ¸…ç†é¡¹ç›®
      - name: Deep clean project
        run: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks
          rm -rf ~/Library/Developer/Xcode/DerivedData/*

      # 3. å®‰è£…Flutterä¾èµ–
      - name: Install Flutter dependencies
        run: flutter pub get

      # 4. ç”Ÿæˆæ ‡å‡†Podfile
      - name: Generate standard Podfile
        run: |
          cd ios
          if [ ! -f "Podfile" ]; then
            cat > Podfile <<EOF
          platform :ios, '11.0'
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'

          project 'Runner', {
            'Debug' => :debug,
            'Profile' => :release,
            'Release' => :release,
          }

          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist. Run 'flutter pub get' first."
            end

            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1].strip if matches
            end
            raise "FLUTTER_ROOT not found in #{generated_xcode_build_settings_path}"
          end

          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)

          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
            end
          end
          EOF
          fi

      # 5. å…³é”®ä¿®å¤ï¼šé…ç½®Xcodeå¼€å‘å›¢é˜Ÿå’Œç­¾åè®¾ç½®
      - name: Configure Xcode signing settings
        run: |
          cd ios
          # å®‰è£…xcodeproj gemå·¥å…·ï¼ˆç”¨äºä¿®æ”¹Xcodeé¡¹ç›®é…ç½®ï¼‰
          sudo gem install xcodeproj
          
          # ä½¿ç”¨Rubyè„šæœ¬ä¿®æ”¹Runner.xcodeprojé…ç½®
          ruby -e '
            require "xcodeproj"
            project = Xcodeproj::Project.open("Runner.xcodeproj")
            target = project.targets.find { |t| t.name == "Runner" }
            
            # è®¾ç½®å¼€å‘å›¢é˜Ÿï¼ˆä½¿ç”¨å ä½ç¬¦ï¼Œæ— éœ€å®é™…è´¦å·ï¼‰
            target.build_configurations.each do |config|
              config.build_settings["DEVELOPMENT_TEAM"] = ""
              config.build_settings["CODE_SIGN_IDENTITY"] = ""
              config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"
              config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"
              config.build_settings["EXPANDED_CODE_SIGN_IDENTITY"] = ""
            end
            
            project.save
          '
          echo "âœ… Updated Xcode signing configurations"

      # 6. å®‰è£…CocoaPodsä¾èµ–
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod repo update
          pod install --verbose

      # 7. æ„å»ºiOSç‰ˆæœ¬ï¼ˆæ·»åŠ --no-tree-shake-iconsé¿å…é¢å¤–é”™è¯¯ï¼‰
      - name: Build iOS Release
        run: |
          flutter build ios --release --no-codesign --verbose \
            --no-tree-shake-icons

      # 8. æ‰“åŒ…IPA
      - name: Package IPA
        run: |
          BUILD_PATH="build/ios/iphoneos"
          mkdir -p "$BUILD_PATH/Payload"
          mv "$BUILD_PATH/Runner.app" "$BUILD_PATH/Payload/"
          cd "$BUILD_PATH"
          zip -qq -r -9 FlutterIpaExport.ipa Payload

      # 9. ä¸Šä¼ äº§ç‰©
      - name: Upload IPA to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-ipa
          path: build/ios/iphoneos/FlutterIpaExport.ipa
          retention-days: 30
