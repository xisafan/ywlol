name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üì¶ iOS Build (Unsigned IPA)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Show environment info
        run: |
          flutter --version
          xcodebuild -version
          pod --version

      - name: Clean project
        run: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks
          rm -rf ~/Library/Developer/Xcode/DerivedData/*

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Pod install with iOS 13
        run: |
          cd ios
          # Á°Æ‰øù Podfile ËÆæÁΩÆ iOS 13.0
          if ! grep -q "platform :ios" Podfile; then
            echo "platform :ios, '13.0'" > Podfile.tmp
            cat Podfile >> Podfile.tmp
            mv Podfile.tmp Podfile
          fi
          sed -i '' "s/platform :ios, *'[^']*'/platform :ios, '13.0'/" Podfile

          pod install --repo-update

      - name: Force all Pods to iOS 13
        run: |
          cd ios
          find Pods -name '*.podspec.json' -o -name '*.podspec' | while read spec; do
            sed -i '' 's/ios.*9.0/ios, "13.0"/g' "$spec" || true
            sed -i '' 's/ios.*10.0/ios, "13.0"/g' "$spec" || true
            sed -i '' 's/ios.*11.0/ios, "13.0"/g' "$spec" || true
            sed -i '' 's/ios.*12.0/ios, "13.0"/g' "$spec" || true
          done

      - name: Patch Xcode project for iOS 13 & disable Run Script
        run: |
          # ‰øÆÊîπ Runner Â∑•Á®ãÁöÑ Deployment Target
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9]\+\.[0-9]\+/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g' ios/Runner.xcodeproj/project.pbxproj

          # Ë∑≥Ëøá CI ÁéØÂ¢ÉÈáåÁöÑ Flutter Run Script PhaseÔºåÈÅøÂÖç exit code 65
          sed -i '' '/9740EEB61CF901F6004384FC/,/shellScript/ s/isa = PBXShellScriptBuildPhase/isa = PBXShellScriptBuildPhase; runOnlyForDeploymentPostprocessing = 1;/' ios/Runner.xcodeproj/project.pbxproj

      - name: Build iOS Archive
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -archivePath ../build/Runner.xcarchive \
            clean archive \
            DEVELOPMENT_TEAM="" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/output \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
          ls -lh build/output

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-ipa
          path: build/output/*.ipa
          retention-days: 30
