name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 1. æ˜¾ç¤ºç¯å¢ƒä¿¡æ¯ï¼ˆç¡®è®¤Xcodeç‰ˆæœ¬ä¸æœ€ä½æ”¯æŒç³»ç»Ÿï¼‰
      - name: Show environment info
        run: |
          flutter --version
          xcodebuild -version
          pod --version
          echo "Xcode supported iOS versions: $(xcodebuild -showsdks | grep iphoneos | awk '{print $4}')"

      # 2. æ·±åº¦æ¸…ç†é¡¹ç›®
      - name: Deep clean project
        run: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks ~/.pub-cache
          rm -rf ~/Library/Developer/Xcode/DerivedData/* ~/Library/Caches/CocoaPods

      # 3. å®‰è£…Flutterä¾èµ–
      - name: Install Flutter dependencies
        run: flutter pub get

      # 4. ç”Ÿæˆé€‚é…Xcode 12+çš„Podfileï¼ˆæ ¸å¿ƒï¼šç»Ÿä¸€éƒ¨ç½²ç›®æ ‡+ç­¾åç¦ç”¨ï¼‰
      - name: Generate Podfile (fix deployment target + signing)
        run: |
          cd ios
          cat > Podfile <<EOF
          platform :ios, '12.0'  # å…³é”®ï¼šå°†é¡¹ç›®æœ€ä½æ”¯æŒç‰ˆæœ¬æå‡åˆ°Xcodeæ”¯æŒçš„12.0
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'
          project 'Runner', { 'Debug' => :debug, 'Profile' => :release, 'Release' => :release }

          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist. Run 'flutter pub get' first."
            end
            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1].strip if matches
            end
            raise "FLUTTER_ROOT not found"
          end

          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)
          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              
              #######################################
              # ä¿®å¤1ï¼šç»Ÿä¸€æ‰€æœ‰æ’ä»¶çš„éƒ¨ç½²ç›®æ ‡ä¸º12.0
              #######################################
              target.build_configurations.each do |config|
                # å¼ºåˆ¶å°†æ‰€æœ‰æ’ä»¶çš„æœ€ä½æ”¯æŒç‰ˆæœ¬è®¾ä¸º12.0ï¼ˆè¦†ç›–æ’ä»¶è‡ªå¸¦çš„9.0/11.0ï¼‰
                config.build_settings["IPHONEOS_DEPLOYMENT_TARGET"] = "12.0"
                
                #######################################
                # ä¿®å¤2ï¼šå½»åº•ç¦ç”¨ç­¾åï¼ˆè¦†ç›–æ‰€æœ‰ç›®æ ‡ï¼‰
                #######################################
                config.build_settings["DEVELOPMENT_TEAM"] = ""
                config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"
                config.build_settings["CODE_SIGN_IDENTITY"] = ""
                config.build_settings["CODE_SIGN_ENTITLEMENTS"] = ""
                
                #######################################
                # ä¿®å¤3ï¼šæŠ‘åˆ¶OpenGLESåºŸå¼ƒè­¦å‘Š
                #######################################
                config.build_settings["OTHER_SWIFT_FLAGS"] ||= []
                config.build_settings["OTHER_SWIFT_FLAGS"] << "-DGLES_SILENCE_DEPRECATION"
                config.build_settings["OTHER_CFLAGS"] ||= []
                config.build_settings["OTHER_CFLAGS"] << "-DGLES_SILENCE_DEPRECATION"
              end
            end
            
            # é¢å¤–ï¼šç¡®ä¿Podsé¡¹ç›®æœ¬èº«çš„éƒ¨ç½²ç›®æ ‡ä¹Ÿæ˜¯12.0
            installer.pods_project.build_configurations.each do |config|
              config.build_settings["IPHONEOS_DEPLOYMENT_TARGET"] = "12.0"
            end
          end
          EOF
          echo "âœ… Podfile generated with iOS 12.0 target and signing disabled"

      # 5. æ‰§è¡Œpod installï¼ˆåº”ç”¨Podfileé…ç½®ï¼‰
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          # å¼ºåˆ¶æ›´æ–°Podä»“åº“ï¼Œç¡®ä¿æ‹‰å–æ”¯æŒiOS 12+çš„æ’ä»¶ç‰ˆæœ¬
          pod repo update --verbose
          pod install --verbose
          
          # éªŒè¯Podsé…ç½®æ˜¯å¦ç”Ÿæ•ˆ
          if [ -f "Pods/Pods.xcodeproj/project.pbxproj" ]; then
            echo "âœ… Pods project generated. Checking deployment target..."
            # æ£€æŸ¥Podsé¡¹ç›®çš„æœ€ä½æ”¯æŒç‰ˆæœ¬æ˜¯å¦ä¸º12.0
            grep -r "IPHONEOS_DEPLOYMENT_TARGET = 12.0" Pods/Pods.xcodeproj/project.pbxproj > /dev/null
            if [ $? -eq 0 ]; then
              echo "âœ… Pods deployment target set to 12.0"
            else
              echo "âŒ Pods deployment target not updated!"
              exit 1
            fi
          else
            echo "âŒ Pod install failed (Pods.xcodeproj missing)"
            exit 1
          fi

      # 6. ä¿®å¤Runneré¡¹ç›®é…ç½®ï¼ˆç¡®ä¿ä¸Podé…ç½®ä¸€è‡´ï¼‰
      - name: Fix Runner project settings
        run: |
          cd ios
          sudo gem install xcodeproj --no-document
          
          # Rubyè„šæœ¬ï¼šæ›´æ–°Runnerçš„éƒ¨ç½²ç›®æ ‡å’Œç­¾åé…ç½®
          ruby -e '
            require "xcodeproj"
            project = Xcodeproj::Project.open("Runner.xcodeproj")
            target = project.targets.find { |t| t.name == "Runner" }
            
            # 1. ç»Ÿä¸€Runnerçš„éƒ¨ç½²ç›®æ ‡ä¸º12.0
            project.build_configurations.each do |config|
              config.build_settings["IPHONEOS_DEPLOYMENT_TARGET"] = "12.0"
            end
            target.build_configurations.each do |config|
              config.build_settings["IPHONEOS_DEPLOYMENT_TARGET"] = "12.0"
            end
            
            # 2. å½»åº•ç¦ç”¨Runnerç­¾åï¼ˆè¦†ç›–Xcodeé»˜è®¤æ£€æŸ¥ï¼‰
            target.build_configurations.each do |config|
              config.build_settings["DEVELOPMENT_TEAM"] = ""
              config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"
              config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"
              config.build_settings["CODE_SIGN_IDENTITY"] = ""
              config.build_settings["CODE_SIGN_ENTITLEMENTS"] = ""
              # æŠ‘åˆ¶è­¦å‘Š
              config.build_settings["OTHER_SWIFT_FLAGS"] ||= []
              config.build_settings["OTHER_SWIFT_FLAGS"] << "-DGLES_SILENCE_DEPRECATION"
            end
            
            project.save
            puts "âœ… Runner project updated: iOS 12.0 target + signing disabled"
          '

      # 7. ç”¨xcodebuildæ„å»ºï¼ˆå¼ºåˆ¶åº”ç”¨æ‰€æœ‰é…ç½®ï¼‰
      - name: Build iOS with xcodebuild
        run: |
          cd ios
          
          # æ„å»ºå‚æ•°ï¼šä¸Pod/Runneré…ç½®ä¿æŒä¸€è‡´
          XCODE_WORKSPACE="Runner.xcworkspace"
          XCODE_SCHEME="Runner"
          CONFIGURATION="Release"
          SDK="iphoneos"
          BUILD_DIR="$PWD/build"
          
          # æ‰§è¡Œæ„å»ºï¼šå‘½ä»¤è¡Œå‚æ•°ä¼˜å…ˆçº§æœ€é«˜ï¼Œç¡®ä¿é…ç½®ä¸è¢«è¦†ç›–
          xcodebuild build \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration "$CONFIGURATION" \
            -sdk "$SDK" \
            -derivedDataPath "$BUILD_DIR/DerivedData" \
            -archivePath "$BUILD_DIR/Runner.xcarchive" \
            # ç»Ÿä¸€éƒ¨ç½²ç›®æ ‡
            IPHONEOS_DEPLOYMENT_TARGET=12.0 \
            # ç¦ç”¨ç­¾å
            DEVELOPMENT_TEAM="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            # æŠ‘åˆ¶è­¦å‘Š
            OTHER_SWIFT_FLAGS="-DGLES_SILENCE_DEPRECATION" \
            OTHER_CFLAGS="-DGLES_SILENCE_DEPRECATION" \
            # æ¸…ç†æ—§äº§ç‰©
            clean \
            # æ˜¾ç¤ºè¯¦ç»†æ—¥å¿—ï¼ˆä¾¿äºæ’æŸ¥ï¼‰
            -verbose

      # 8. æ‰“åŒ…IPA
      - name: Package IPA
        run: |
          # å®šä½xcodebuildç”Ÿæˆçš„Runner.appï¼ˆè·¯å¾„å›ºå®šï¼‰
          APP_PATH="ios/build/Products/Release-iphoneos/Runner.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "âŒ Runner.app not found at $APP_PATH"
            exit 1
          fi
          
          # ç”ŸæˆIPAï¼ˆç¬¦åˆiOSæ‰“åŒ…è§„èŒƒï¼‰
          IPA_DIR="ios/build/ipa"
          mkdir -p "$IPA_DIR/Payload"
          mv "$APP_PATH" "$IPA_DIR/Payload/"
          cd "$IPA_DIR"
          zip -qq -r -9 FlutterIpaExport.ipa Payload
          
          if [ -f "FlutterIpaExport.ipa" ]; then
            echo "âœ… IPA generated! Size: $(du -sh FlutterIpaExport.ipa)"
            # å¤åˆ¶åˆ°ä¾¿äºä¸Šä¼ çš„è·¯å¾„
            cp FlutterIpaExport.ipa ../../build/ios/iphoneos/
          else
            echo "âŒ IPA generation failed"
            exit 1
          fi

      # 9. ä¸Šä¼ äº§ç‰©
      - name: Upload IPA to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-ipa
          path: ios/build/ios/iphoneos/FlutterIpaExport.ipa
          retention-days: 30
