name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 1. æ˜¾ç¤ºç¯å¢ƒä¿¡æ¯
      - name: Show environment info
        run: |
          flutter --version
          xcodebuild -version
          pod --version

      # 2. æ·±åº¦æ¸…ç†é¡¹ç›®
      - name: Deep clean project
        run: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks ~/.pub-cache
          rm -rf ~/Library/Developer/Xcode/DerivedData/* ~/Library/Caches/CocoaPods

      # 3. å®‰è£…Flutterä¾èµ–
      - name: Install Flutter dependencies
        run: flutter pub get

      # 4. ç”Ÿæˆæ ‡å‡†Podfile
      - name: Generate standard Podfile
        run: |
          cd ios
          if [ ! -f "Podfile" ]; then
            cat > Podfile <<EOF
          platform :ios, '11.0'
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'
          project 'Runner', { 'Debug' => :debug, 'Profile' => :release, 'Release' => :release }

          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist. Run 'flutter pub get' first."
            end
            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1].strip if matches
            end
            raise "FLUTTER_ROOT not found"
          end

          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)
          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              # å…³é”®ï¼šPodfileä¸­é¢å¤–ç¦ç”¨ç­¾åï¼ˆè¦†ç›–æ’ä»¶è‡ªå¸¦é…ç½®ï¼‰
              target.build_configurations.each do |config|
                config.build_settings["DEVELOPMENT_TEAM"] = ""
                config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"
                config.build_settings["CODE_SIGN_IDENTITY"] = ""
              end
            end
          end
          EOF
          fi

      # 5. æ‰§è¡Œpod installï¼ˆç¡®ä¿Podsé…ç½®æ­£ç¡®ï¼‰
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod repo update --verbose
          pod install --verbose
          
          # éªŒè¯Pods.xcodeprojæœ‰æ•ˆæ€§
          if [ ! -d "Pods/Pods.xcodeproj" ] || [ ! -f "Pods/Pods.xcodeproj/project.pbxproj" ]; then
            echo "âŒ Invalid Pods.xcodeproj!"
            ls -la Pods/Pods.xcodeproj/
            exit 1
          fi
          echo "âœ… Pod install completed successfully"

      # 6. å…³é”®ä¿®å¤ï¼šç”¨xcodebuildç›´æ¥æ„å»ºï¼ˆå¼ºåˆ¶ç¦ç”¨ç­¾åï¼‰
      - name: Build iOS with xcodebuild (force disable signing)
        run: |
          cd ios
          
          # å®šä¹‰æ„å»ºå‚æ•°ï¼ˆå¼ºåˆ¶è¦†ç›–ç­¾åé…ç½®ï¼‰
          XCODE_WORKSPACE="Runner.xcworkspace"
          XCODE_SCHEME="Runner"
          BUILD_DIR="$PWD/build"  # æ„å»ºäº§ç‰©è¾“å‡ºç›®å½•
          CONFIGURATION="Release"
          SDK="iphoneos"  # é’ˆå¯¹çœŸæœºæ¶æ„ï¼ˆè‹¥è¦æ¨¡æ‹Ÿå™¨ç”¨iphonesimulatorï¼‰
          
          # æ‰§è¡Œxcodebuildæ„å»ºï¼šç›´æ¥ä¼ é€’ç­¾åç¦ç”¨å‚æ•°
          xcodebuild build \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration "$CONFIGURATION" \
            -sdk "$SDK" \
            -derivedDataPath "$BUILD_DIR/DerivedData" \
            -archivePath "$BUILD_DIR/Runner.xcarchive" \
            # æ ¸å¿ƒç­¾åå‚æ•°ï¼šå¼ºåˆ¶ç¦ç”¨
            DEVELOPMENT_TEAM="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            # æŠ‘åˆ¶OpenGLESåºŸå¼ƒè­¦å‘Š
            OTHER_SWIFT_FLAGS="-DGLES_SILENCE_DEPRECATION" \
            OTHER_CFLAGS="-DGLES_SILENCE_DEPRECATION" \
            # é¢å¤–å‚æ•°ï¼šé¿å…æ„å»ºç¼“å­˜å¹²æ‰°
            clean \
            -quiet  # å‡å°‘æ—¥å¿—å†—ä½™ï¼ˆéœ€è¦è¯¦ç»†æ—¥å¿—å¯åˆ é™¤ï¼‰
          
          # éªŒè¯æ„å»ºäº§ç‰©ï¼ˆxcodebuildè¾“å‡ºè·¯å¾„ï¼šBUILD_DIR/Products/Release-iphoneos/Runner.appï¼‰
          APP_PATH="$BUILD_DIR/Products/$CONFIGURATION-$SDK/Runner.app"
          if [ -d "$APP_PATH" ]; then
            echo "âœ… xcodebuild succeeded! App path: $APP_PATH"
            # å¤åˆ¶åˆ°Flutteré»˜è®¤è·¯å¾„ï¼Œä¾¿äºåç»­æ‰“åŒ…
            mkdir -p ../../build/ios/iphoneos/
            cp -R "$APP_PATH" ../../build/ios/iphoneos/
          else
            echo "âŒ xcodebuild failed! App not found at $APP_PATH"
            # è¾“å‡ºæ„å»ºæ—¥å¿—ä¾›æ’æŸ¥
            cat "$BUILD_DIR/DerivedData/Logs/Build/Report.build.log"
            exit 1
          fi

      # 7. æ‰“åŒ…IPAï¼ˆä½¿ç”¨xcodebuildç”Ÿæˆçš„äº§ç‰©ï¼‰
      - name: Package IPA
        run: |
          BUILD_PATH="build/ios/iphoneos"
          # éªŒè¯Runner.appå­˜åœ¨
          if [ ! -d "$BUILD_PATH/Runner.app" ]; then
            echo "âŒ Runner.app missing at $BUILD_PATH"
            exit 1
          fi
          
          # ç”ŸæˆIPAï¼ˆiOSè¦æ±‚Payloadç›®å½•ç»“æ„ï¼‰
          mkdir -p "$BUILD_PATH/Payload"
          mv "$BUILD_PATH/Runner.app" "$BUILD_PATH/Payload/"
          cd "$BUILD_PATH"
          zip -qq -r -9 FlutterIpaExport.ipa Payload
          
          # éªŒè¯IPA
          if [ -f "FlutterIpaExport.ipa" ]; then
            echo "âœ… IPA generated! Size: $(du -sh FlutterIpaExport.ipa)"
          else
            echo "âŒ IPA generation failed"
            exit 1
          fi

      # 8. ä¸Šä¼ äº§ç‰©
      - name: Upload IPA to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-ipa
          path: build/ios/iphoneos/FlutterIpaExport.ipa
          retention-days: 30
