name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: 🎉 iOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
          
      - name: Clean project and dependencies
        run: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock
          rm -rf ~/.pub-cache  # 清理 pub 缓存（可选，解决依赖冲突时用）
      
      - name: Install Flutter dependencies
        run: flutter pub get
      
      - name: Configure Xcode project
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release \
            DEVELOPMENT_TEAM="" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Install iOS dependencies (CocoaPods)
        run: |
          pod repo update
          pod install
        working-directory: ios

      - name: Build iOS Release version
        run: flutter build ios --release --no-codesign --verbose

      # 后续打包和上传步骤不变...
      - name: Create IPA directory structure
        run: mkdir -p build/ios/iphoneos/Payload
        
      - name: Move app to Payload directory
        run: mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/

      - name: Zip to IPA file
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload IPA to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-ipa
          path: build/ios/iphoneos/FlutterIpaExport.ipa
