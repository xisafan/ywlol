name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build (Unsigned IPA)
    runs-on: macos-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Show environment info
        run: |
          flutter --version
          xcodebuild -version
          pod --version

      - name: Clean project
        run: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks
          rm -rf ~/Library/Developer/Xcode/DerivedData/*

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --verbose

      - name: Build iOS (unsigned)
        run: |
          cd ios
          xcodebuild build \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build/DerivedData \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO

      - name: Package IPA
        run: |
          APP_PATH="ios/build/DerivedData/Build/Products/Release-iphoneos/Runner.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "‚ùå Runner.app not found at $APP_PATH"
            exit 1
          fi
          IPA_DIR="ios/build/ipa"
          mkdir -p "$IPA_DIR/Payload"
          cp -r "$APP_PATH" "$IPA_DIR/Payload/"
          cd "$IPA_DIR"
          zip -r FlutterApp.ipa Payload
          echo "‚úÖ IPA generated: $(pwd)/FlutterApp.ipa"

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-ipa
          path: ios/build/ipa/FlutterApp.ipa
          retention-days: 30
