name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 1. æ˜¾ç¤ºç¯å¢ƒä¿¡æ¯ï¼ˆç¡®è®¤ç‰ˆæœ¬å…¼å®¹æ€§ï¼‰
      - name: Show environment info
        run: |
          flutter --version
          xcodebuild -version
          pod --version

      # 2. æ·±åº¦æ¸…ç†é¡¹ç›®ï¼ˆé¿å…ç¼“å­˜å¹²æ‰°ï¼‰
      - name: Deep clean project
        run: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks ~/.pub-cache
          rm -rf ~/Library/Developer/Xcode/DerivedData/* ~/Library/Caches/CocoaPods

      # 3. å®‰è£…Flutterä¾èµ–ï¼ˆç¡®ä¿æ‹‰å–æœ€æ–°æ’ä»¶ï¼‰
      - name: Install Flutter dependencies
        run: flutter pub get

      # 4. å…³é”®ä¿®å¤1ï¼šæŠ‘åˆ¶OpenGLESåºŸå¼ƒè­¦å‘Šï¼ˆé€šè¿‡Xcodeé…ç½®ï¼‰
      - name: Suppress GLES deprecation warnings
        run: |
          cd ios
          # 1. å®‰è£…xcodeprojå·¥å…·ï¼ˆç”¨äºä¿®æ”¹Xcodeé¡¹ç›®é…ç½®ï¼‰
          sudo gem install xcodeproj --no-document
          
          # 2. ä½¿ç”¨Rubyè„šæœ¬æ·»åŠ ç¼–è¯‘æ ‡å¿—ï¼ŒæŠ‘åˆ¶OpenGLESåºŸå¼ƒè­¦å‘Š
          ruby -e '
            require "xcodeproj"
            project = Xcodeproj::Project.open("Runner.xcodeproj")
            target = project.targets.find { |t| t.name == "Runner" }
            
            # ä¸ºæ‰€æœ‰æ„å»ºé…ç½®æ·»åŠ  GLES_SILENCE_DEPRECATION æ ‡å¿—
            target.build_configurations.each do |config|
              # æŠ‘åˆ¶OpenGLESåºŸå¼ƒè­¦å‘Š
              config.build_settings["OTHER_SWIFT_FLAGS"] ||= []
              config.build_settings["OTHER_SWIFT_FLAGS"] << "-DGLES_SILENCE_DEPRECATION"
              # æŠ‘åˆ¶Objective-CåºŸå¼ƒè­¦å‘Šï¼ˆè‹¥æ’ä»¶åŒ…å«OCä»£ç ï¼‰
              config.build_settings["OTHER_CFLAGS"] ||= []
              config.build_settings["OTHER_CFLAGS"] << "-DGLES_SILENCE_DEPRECATION"
              # ç¡®ä¿ç¦ç”¨ç­¾åï¼ˆé¿å…ä¹‹å‰çš„å›¢é˜Ÿé…ç½®é—®é¢˜ï¼‰
              config.build_settings["DEVELOPMENT_TEAM"] = ""
              config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"
              config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"
            end
            
            # é¢å¤–ï¼šä¸ºPodsé¡¹ç›®ä¹Ÿæ·»åŠ æŠ‘åˆ¶è­¦å‘Šï¼ˆè‹¥æ’ä»¶å†…éƒ¨æœªå¤„ç†ï¼‰
            pods_project = Xcodeproj::Project.open("Pods/Pods.xcodeproj")
            pods_project.targets.each do |pod_target|
              next unless pod_target.name.include?("media_kit_video") # ä»…é’ˆå¯¹é—®é¢˜æ’ä»¶
              pod_target.build_configurations.each do |config|
                config.build_settings["OTHER_SWIFT_FLAGS"] ||= []
                config.build_settings["OTHER_SWIFT_FLAGS"] << "-DGLES_SILENCE_DEPRECATION"
                config.build_settings["OTHER_CFLAGS"] ||= []
                config.build_settings["OTHER_CFLAGS"] << "-DGLES_SILENCE_DEPRECATION"
              end
            end
            
            project.save
            pods_project.save
          '
          echo "âœ… Added GLES_SILENCE_DEPRECATION flag to suppress warnings"

      # 5. ç”Ÿæˆæ ‡å‡†Podfileå¹¶å®‰è£…ä¾èµ–
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          # ç”Ÿæˆæ ‡å‡†Podfileï¼ˆè‹¥ç¼ºå¤±ï¼‰
          if [ ! -f "Podfile" ]; then
            cat > Podfile <<EOF
          platform :ios, '11.0'
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'
          project 'Runner', { 'Debug' => :debug, 'Profile' => :release, 'Release' => :release }

          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist. Run 'flutter pub get' first."
            end
            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1].strip if matches
            end
            raise "FLUTTER_ROOT not found"
          end

          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)
          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              # å…³é”®ä¿®å¤2ï¼šä¸ºmedia_kit_videoæ’ä»¶å•ç‹¬æ·»åŠ æŠ‘åˆ¶è­¦å‘Š
              if target.name.include?("media_kit_video")
                target.build_configurations.each do |config|
                  config.build_settings["OTHER_SWIFT_FLAGS"] ||= []
                  config.build_settings["OTHER_SWIFT_FLAGS"] << "-DGLES_SILENCE_DEPRECATION"
                end
              end
            end
          end
          EOF
          fi
          
          # å®‰è£…Podä¾èµ–
          pod repo update --verbose
          pod install --verbose

      # 6. æ„å»ºiOSç‰ˆæœ¬ï¼ˆç¦ç”¨å›¾æ ‡ä¼˜åŒ–ï¼Œé¿å…é¢å¤–é”™è¯¯ï¼‰
      - name: Build iOS Release
        run: |
          flutter build ios --release --no-codesign --verbose \
            --no-tree-shake-icons  # é¿å…å›¾æ ‡å¤„ç†æ­¥éª¤çš„æ½œåœ¨é”™è¯¯
          
          # éªŒè¯æ„å»ºäº§ç‰©
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            echo "âœ… Build succeeded!"
          else
            echo "âŒ Build failed! Check logs for details."
            exit 1
          fi

      # 7. æ‰“åŒ…IPA
      - name: Package IPA
        run: |
          BUILD_PATH="build/ios/iphoneos"
          mkdir -p "$BUILD_PATH/Payload"
          mv "$BUILD_PATH/Runner.app" "$BUILD_PATH/Payload/"
          cd "$BUILD_PATH"
          zip -qq -r -9 FlutterIpaExport.ipa Payload

      # 8. ä¸Šä¼ äº§ç‰©ï¼ˆå«æ—¥å¿—ä¾¿äºæ’æŸ¥ï¼‰
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-ipa
          path: |
            build/ios/iphoneos/FlutterIpaExport.ipa
            ios/Podfile.lock
          retention-days: 30
