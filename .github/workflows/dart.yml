name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 1. æ˜¾ç¤ºç¯å¢ƒä¿¡æ¯ï¼ˆç¡®è®¤Xcode/iOSç‰ˆæœ¬å…¼å®¹æ€§ï¼‰
      - name: Show environment info
        run: |
          flutter --version
          xcodebuild -version
          pod --version
          echo "Xcode supported iOS SDKs: $(xcodebuild -showsdks | grep iphoneos | awk '{print $4}')"

      # 2. æ·±åº¦æ¸…ç†é¡¹ç›®ï¼ˆæ¸…é™¤æ—§ä¾èµ–ç¼“å­˜ï¼‰
      - name: Deep clean project
        run: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks ~/.pub-cache
          rm -rf ~/Library/Developer/Xcode/DerivedData/* ~/Library/Caches/CocoaPods
          # é¢å¤–æ¸…ç†Flutteræ’ä»¶ç¼“å­˜
          rm -rf ios/Flutter/Flutter.podspec

      # 3. å…³é”®ä¿®å¤1ï¼šåŒæ­¥Flutteré¡¹ç›®çš„iOSæœ€ä½ç‰ˆæœ¬ï¼ˆä¸Podfileä¸€è‡´ï¼‰
      - name: Sync Flutter iOS deployment target
        run: |
          # 1. ä¿®æ”¹Flutterçš„Generated.xcconfigï¼ˆå…¨å±€é…ç½®æ–‡ä»¶ï¼‰
          FLUTTER_XCCONFIG="ios/Flutter/Generated.xcconfig"
          if [ -f "$FLUTTER_XCCONFIG" ]; then
            # ç¡®ä¿IPHONEOS_DEPLOYMENT_TARGETä¸º12.0ï¼ˆè¦†ç›–é»˜è®¤å€¼ï¼‰
            sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET=.*/IPHONEOS_DEPLOYMENT_TARGET=12.0/' "$FLUTTER_XCCONFIG"
            echo "âœ… Updated $FLUTTER_XCCONFIG: IPHONEOS_DEPLOYMENT_TARGET=12.0"
          else
            # è‹¥æ–‡ä»¶ä¸å­˜åœ¨ï¼Œåˆ›å»ºå¹¶å†™å…¥é…ç½®
            mkdir -p ios/Flutter
            echo "IPHONEOS_DEPLOYMENT_TARGET=12.0" > "$FLUTTER_XCCONFIG"
            echo "FLUTTER_ROOT=$(flutter root)" >> "$FLUTTER_XCCONFIG"
            echo "âœ… Created $FLUTTER_XCCONFIG with iOS 12.0 target"
          fi

          # 2. ä¿®æ”¹Runner.xcodeprojçš„é¡¹ç›®é…ç½®ï¼ˆç¡®ä¿é¡¹ç›®çº§ç›®æ ‡ç‰ˆæœ¬ï¼‰
          cd ios
          sudo gem install xcodeproj --no-document
          ruby -e '
            require "xcodeproj"
            project = Xcodeproj::Project.open("Runner.xcodeproj")
            # æ›´æ–°é¡¹ç›®çº§éƒ¨ç½²ç›®æ ‡ï¼ˆè€Œéä»…targetï¼‰
            project.build_configurations.each do |config|
              config.build_settings["IPHONEOS_DEPLOYMENT_TARGET"] = "12.0"
            end
            # æ›´æ–°æ‰€æœ‰targetï¼ˆåŒ…æ‹¬Runnerã€RunnerTestsï¼‰
            project.targets.each do |target|
              target.build_configurations.each do |config|
                config.build_settings["IPHONEOS_DEPLOYMENT_TARGET"] = "12.0"
              end
            end
            project.save
            puts "âœ… Updated Runner.xcodeproj project-level deployment target to 12.0"
          '

      # 4. å®‰è£…Flutterä¾èµ–ï¼ˆæ­¤æ—¶ä¾èµ–è§£æä¼šä½¿ç”¨12.0çš„ç›®æ ‡ç‰ˆæœ¬ï¼‰
      - name: Install Flutter dependencies (with correct target)
        run: |
          # å¼ºåˆ¶Flutterä½¿ç”¨æ›´æ–°åçš„éƒ¨ç½²ç›®æ ‡
          export IPHONEOS_DEPLOYMENT_TARGET=12.0
          flutter pub get
          # éªŒè¯bonsoir_darwinæ˜¯å¦æ­£ç¡®æ‹‰å–
          if grep -q "bonsoir_darwin" pubspec.lock; then
            echo "âœ… bonsoir_darwin dependency found in pubspec.lock"
          else
            echo "âŒ bonsoir_darwin not found in pubspec.lock"
            cat pubspec.lock
            exit 1
          fi

      # 5. å…³é”®ä¿®å¤2ï¼šç”Ÿæˆå…¼å®¹çš„Podfileï¼ˆæ˜ç¡®12.0ç›®æ ‡+ä¾èµ–è§£æé…ç½®ï¼‰
      - name: Generate compatible Podfile
        run: |
          cd ios
          cat > Podfile <<EOF
          # æ˜ç¡®æœ€ä½æ”¯æŒç‰ˆæœ¬ä¸º12.0ï¼ˆä¸Flutteré…ç½®ä¸€è‡´ï¼‰
          platform :ios, '12.0'
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'
          # å¯ç”¨æ–°çš„ä¾èµ–è§£ææ¨¡å¼ï¼ˆè§£å†³éƒ¨åˆ†æ’ä»¶å…¼å®¹æ€§ï¼‰
          ENV['COCOAPODS_PODFILE_EXPLICIT_VERSION'] = '1.16.2'

          project 'Runner', {
            'Debug' => :debug,
            'Profile' => :release,
            'Release' => :release,
          }

          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist. Run 'flutter pub get' first."
            end
            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1].strip if matches
            end
            raise "FLUTTER_ROOT not found"
          end

          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)

          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            # å®‰è£…æ‰€æœ‰Flutteræ’ä»¶ä¾èµ–ï¼ˆåŒ…æ‹¬bonsoir_darwinï¼‰
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              
              # å¼ºåˆ¶æ‰€æœ‰æ’ä»¶ç›®æ ‡ç‰ˆæœ¬ä¸º12.0ï¼ˆå…œåº•ï¼‰
              target.build_configurations.each do |config|
                config.build_settings["IPHONEOS_DEPLOYMENT_TARGET"] = "12.0"
                # ç¦ç”¨ç­¾åï¼ˆåç»­æ„å»ºç”¨ï¼‰
                config.build_settings["DEVELOPMENT_TEAM"] = ""
                config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"
                # æŠ‘åˆ¶OpenGLESè­¦å‘Š
                config.build_settings["OTHER_SWIFT_FLAGS"] ||= []
                config.build_settings["OTHER_SWIFT_FLAGS"] << "-DGLES_SILENCE_DEPRECATION"
              end
            end
          end
          EOF
          echo "âœ… Podfile generated with iOS 12.0 target"

      # 6. æ‰§è¡Œpod installï¼ˆè§£å†³bonsoir_darwinä¾èµ–ï¼‰
      - name: Install CocoaPods dependencies (fix bonsoir_darwin)
        run: |
          cd ios
          # å¼ºåˆ¶CocoaPodsä½¿ç”¨12.0ç›®æ ‡ç‰ˆæœ¬è§£æä¾èµ–
          export IPHONEOS_DEPLOYMENT_TARGET=12.0
          # æ›´æ–°Podä»“åº“å¹¶å®‰è£…ï¼ˆå¢åŠ è¶…æ—¶æ—¶é—´ï¼Œé¿å…ç½‘ç»œé—®é¢˜ï¼‰
          pod repo update --verbose --no-repo-update
          pod install --verbose --no-repo-update
          
          # éªŒè¯bonsoir_darwinæ˜¯å¦æˆåŠŸå®‰è£…
          if [ -d "Pods/bonsoir_darwin" ]; then
            echo "âœ… bonsoir_darwin pod installed successfully"
          else
            echo "âŒ bonsoir_darwin pod not found in Pods/"
            ls -la Pods/
            exit 1
          fi

      # 7. æ„å»ºiOSï¼ˆç”¨xcodebuildå¼ºåˆ¶åº”ç”¨é…ç½®ï¼‰
      - name: Build iOS with xcodebuild
        run: |
          cd ios
          xcodebuild build \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build/DerivedData \
            -archivePath build/Runner.xcarchive \
            # ç¡®ä¿éƒ¨ç½²ç›®æ ‡ä¸€è‡´
            IPHONEOS_DEPLOYMENT_TARGET=12.0 \
            # ç¦ç”¨ç­¾å
            DEVELOPMENT_TEAM="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            # æŠ‘åˆ¶è­¦å‘Š
            OTHER_SWIFT_FLAGS="-DGLES_SILENCE_DEPRECATION" \
            clean \
            -verbose

      # 8. æ‰“åŒ…IPA
      - name: Package IPA
        run: |
          APP_PATH="ios/build/Products/Release-iphoneos/Runner.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "âŒ Runner.app not found at $APP_PATH"
            exit 1
          fi
          
          IPA_DIR="ios/build/ipa"
          mkdir -p "$IPA_DIR/Payload"
          mv "$APP_PATH" "$IPA_DIR/Payload/"
          cd "$IPA_DIR"
          zip -qq -r -9 FlutterIpaExport.ipa Payload
          
          if [ -f "FlutterIpaExport.ipa" ]; then
            echo "âœ… IPA generated! Size: $(du -sh FlutterIpaExport.ipa)"
            cp FlutterIpaExport.ipa ../../build/ios/iphoneos/
          else
            echo "âŒ IPA generation failed"
            exit 1
          fi

      # 9. ä¸Šä¼ äº§ç‰©
      - name: Upload IPA to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-ipa
          path: ios/build/ios/iphoneos/FlutterIpaExport.ipa
          retention-days: 30
