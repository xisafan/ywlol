name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 1. æ˜¾ç¤ºç¯å¢ƒä¿¡æ¯
      - name: Show environment info
        run: |
          flutter --version
          xcodebuild -version
          pod --version

      # 2. æ·±åº¦æ¸…ç†é¡¹ç›®
      - name: Deep clean project
        run: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks ~/.pub-cache
          rm -rf ~/Library/Developer/Xcode/DerivedData/* ~/Library/Caches/CocoaPods

      # 3. å®‰è£…Flutterä¾èµ–
      - name: Install Flutter dependencies
        run: flutter pub get

      # 4. ç”Ÿæˆæ ‡å‡†Podfileï¼ˆç¡®ä¿Podfileå­˜åœ¨ï¼Œä¸ºpod installåšå‡†å¤‡ï¼‰
      - name: Generate standard Podfile
        run: |
          cd ios
          if [ ! -f "Podfile" ]; then
            cat > Podfile <<EOF
          platform :ios, '11.0'
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'
          project 'Runner', { 'Debug' => :debug, 'Profile' => :release, 'Release' => :release }

          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist. Run 'flutter pub get' first."
            end
            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1].strip if matches
            end
            raise "FLUTTER_ROOT not found"
          end

          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)
          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
            end
          end
          EOF
          fi

      # 5. å…ˆæ‰§è¡Œpod installï¼ˆç”ŸæˆPods.xcodeprojç­‰æ–‡ä»¶ï¼‰
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod repo update --verbose
          pod install --verbose
          # éªŒè¯Pods.xcodeprojæ˜¯å¦ç”Ÿæˆ
          if [ -f "Pods/Pods.xcodeproj" ]; then
            echo "âœ… Pods.xcodeproj generated successfully"
          else
            echo "âŒ Pods.xcodeproj not found! pod install failed."
            exit 1
          fi

      # 6. å…³é”®ä¿®å¤ï¼šä¿®æ”¹Xcodeé…ç½®ï¼ˆRunner + Podsï¼Œæ­¤æ—¶Podsæ–‡ä»¶å·²å­˜åœ¨ï¼‰
      - name: Configure Xcode (suppress GLES warnings + disable signing)
        run: |
          cd ios
          # å®‰è£…xcodeprojå·¥å…·
          sudo gem install xcodeproj --no-document
          
          # Rubyè„šæœ¬ï¼šå…ˆä¿®æ”¹Runneré¡¹ç›®ï¼Œå†ä¿®æ”¹Podsé¡¹ç›®
          ruby -e '
            require "xcodeproj"

            #######################################
            # 1. ä¿®æ”¹Runneré¡¹ç›®ï¼šæŠ‘åˆ¶è­¦å‘Š + ç¦ç”¨ç­¾å
            #######################################
            runner_project = Xcodeproj::Project.open("Runner.xcodeproj")
            runner_target = runner_project.targets.find { |t| t.name == "Runner" }
            
            runner_target.build_configurations.each do |config|
              # æŠ‘åˆ¶OpenGLESåºŸå¼ƒè­¦å‘Šï¼ˆSwift + Objective-Cï¼‰
              config.build_settings["OTHER_SWIFT_FLAGS"] ||= []
              config.build_settings["OTHER_SWIFT_FLAGS"] << "-DGLES_SILENCE_DEPRECATION"
              config.build_settings["OTHER_CFLAGS"] ||= []
              config.build_settings["OTHER_CFLAGS"] << "-DGLES_SILENCE_DEPRECATION"
              # ç¦ç”¨ç­¾åï¼ˆé¿å…å¼€å‘å›¢é˜Ÿé…ç½®é—®é¢˜ï¼‰
              config.build_settings["DEVELOPMENT_TEAM"] = ""
              config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"
              config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"
            end
            runner_project.save
            puts "âœ… Updated Runner project configuration"

            #######################################
            # 2. ä¿®æ”¹Podsé¡¹ç›®ï¼šä¸ºmedia_kit_videoæŠ‘åˆ¶è­¦å‘Š
            #######################################
            pods_project_path = "Pods/Pods.xcodeproj"
            if File.exist?(pods_project_path)
              pods_project = Xcodeproj::Project.open(pods_project_path)
              # ä»…é’ˆå¯¹media_kit_videoæ’ä»¶æ·»åŠ æŠ‘åˆ¶è­¦å‘Š
              pods_project.targets.each do |pod_target|
                next unless pod_target.name.include?("media_kit_video")
                
                pod_target.build_configurations.each do |config|
                  config.build_settings["OTHER_SWIFT_FLAGS"] ||= []
                  config.build_settings["OTHER_SWIFT_FLAGS"] << "-DGLES_SILENCE_DEPRECATION"
                  config.build_settings["OTHER_CFLAGS"] ||= []
                  config.build_settings["OTHER_CFLAGS"] << "-DGLES_SILENCE_DEPRECATION"
                end
                puts "âœ… Updated media_kit_video pod configuration"
              end
              pods_project.save
            else
              puts "âŒ Pods.xcodeproj not found (this should not happen after pod install)"
              exit 1
            end
          '

      # 7. æ„å»ºiOSç‰ˆæœ¬ï¼ˆç¦ç”¨å›¾æ ‡ä¼˜åŒ–ï¼Œå‡å°‘é¢å¤–é”™è¯¯ï¼‰
      - name: Build iOS Release
        run: |
          flutter build ios --release --no-codesign --verbose \
            --no-tree-shake-icons
          
          # éªŒè¯æ„å»ºäº§ç‰©
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            echo "âœ… Build succeeded! App path: build/ios/iphoneos/Runner.app"
          else
            echo "âŒ Build failed - Runner.app not found"
            exit 1
          fi

      # 8. æ‰“åŒ…IPA
      - name: Package IPA
        run: |
          BUILD_PATH="build/ios/iphoneos"
          mkdir -p "$BUILD_PATH/Payload"
          mv "$BUILD_PATH/Runner.app" "$BUILD_PATH/Payload/"
          cd "$BUILD_PATH"
          zip -qq -r -9 FlutterIpaExport.ipa Payload
          
          # éªŒè¯IPAç”Ÿæˆ
          if [ -f "FlutterIpaExport.ipa" ]; then
            echo "âœ… IPA generated: $(du -sh FlutterIpaExport.ipa)"
          else
            echo "âŒ IPA generation failed"
            exit 1
          fi

      # 9. ä¸Šä¼ äº§ç‰©
      - name: Upload IPA to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-ipa
          path: build/ios/iphoneos/FlutterIpaExport.ipa
          retention-days: 30
