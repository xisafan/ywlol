name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
          
      - name: Install Flutter dependencies
        run: flutter pub get
      
      # ‰øÆÂ§çXcodeÈÖçÁΩÆÂëΩ‰ª§ÁöÑËØ≠Ê≥ïÈîôËØØÔºåÁßªÈô§Â§ö‰ΩôÁ©∫Ê†º
      - name: Configure Xcode project (disable code signing)
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release \
            DEVELOPMENT_TEAM="" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Update CocoaPods repo
        run: pod repo update
        working-directory: ios
      
      - name: Install iOS dependencies (CocoaPods)
        run: pod install
        working-directory: ios

      - name: Build iOS Release version (no codesign)
        run: flutter build ios --release --no-codesign --verbose

      - name: Create IPA directory structure
        run: mkdir -p build/ios/iphoneos/Payload
        
      - name: Move app to Payload directory
        run: mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/

      - name: Zip to IPA file
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload IPA to workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-ipa
          path: build/ios/iphoneos/FlutterIpaExport.ipa
          retention-days: 30

      - name: Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is the first iOS IPA release (built via GitHub Actions)"
    
