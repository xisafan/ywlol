<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVO API 数据解密</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OVO API 数据解密工具</h1>
        <form id="decryptForm">
            <div>
                <label for="encrypted_data">加密数据 (Base64 编码):</label>
                <textarea id="encrypted_data" name="encrypted_data" required></textarea>
            </div>
            <div>
                <label for="timestamp">时间戳 (毫秒):</label>
                <input type="text" id="timestamp" name="timestamp" required>
            </div>
            <button type="submit">解密</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('decryptForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const encryptedData = document.getElementById('encrypted_data').value;
            const timestamp = document.getElementById('timestamp').value;
            const resultDiv = document.getElementById('result');

            resultDiv.textContent = '解密中...';

            try {
                const response = await fetch('decrypt.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `encrypted_data=${encodeURIComponent(encryptedData)}&timestamp=${encodeURIComponent(timestamp)}`
                });

                const data = await response.text(); // 获取纯文本响应

                resultDiv.textContent = '解密结果:\n' + data;

            } catch (error) {
                resultDiv.textContent = '解密请求失败: ' + error.message;
            }
        });
    </script>
</body>
</html>
